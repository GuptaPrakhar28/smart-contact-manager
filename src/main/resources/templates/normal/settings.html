<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
  <head>
    <meta charset="UTF-8"/>
  
    <title> <span th:text="${user.name}"></span></title>
    
  </head>
 <body>
 <section>
<h3>Change password</h3>
 <form th:action="@{/user/change-password}" method="post">
  <div th:if="${session.message}" th:classappend="${session.message.type}"class="alert" role="alert">
       <p class="text-center" th:text="${session.message.content}"></p>
       <th:block th:text="${#session.removeAttribute('message')}"></th:block>
           </div>
  <div class="form-group">
            <label  for="password_feild">Your Password</label>
           <input name="oldpassword" type="password" class="form-control" id="password_feild"  placeholder="Enter old here" required>
          </div>
          
           <div class="form-group">
            <label  for="password_feild">Your Password</label>
           <input name="newpassword" type="password" class="form-control" id="password_feild"  placeholder="Enter new here" required>
          </div>
          
            <div class="containor text-center">
             <button class="btn bg-primary text-white">
                  Change password
             </button>
               <button type="reset"class="btn bg-danger text-white">
                 RESET 
             </button>
            </div>
 </form>
 </section>
 </body>
</html>
