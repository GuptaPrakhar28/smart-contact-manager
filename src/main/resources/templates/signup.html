<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
  <head>
    <meta charset="UTF-8">
  
    <title>HTML 5 Boilerplate</title>
    
  </head>
 <body>
 <section>
<div class="containor">
  <div class="row">
    <div class="col-md-6 offset-md-3">
  
        <div class="my-card">
        <div th:if="${session.message}" th:classappend="${session.message.type}"class="alert" role="alert">
       <p th:text="${session.message.content}"></p>
       <th:block th:text="${#session.removeAttribute('message')}"></th:block>
           </div>
        <div class="containor text-center">
        <img style=width:80px; th:src=@{../img/add-friend.png}>
        </div>
         <h1 class="text-center" >Signup here</h1>
         <form  th:action="@{/do_register}" method="post" th:object="${user}">
         <div class="form-group">
           <label for="name_feild">Your Name</label>
           <input name="name" type="name" class="form-control" id="name_feild" placeholder="Enter here" required >
           
          </div>
         <div class="form-group">
           <label name="Email" for="email_feild">Your Email</label>
           <input name="Email" type="email" class="form-control"id="email_feild"  placeholder="Enter here"  required >
                   </div>
          <div class="form-group">
            <label name="password" for="password_feild">Your Password</label>
           <input name="password" type="password" class="form-control" id="password_feild"  placeholder="Enter here" required>
          </div>
          <div class="form-group">
             ENTER ABOUT
            <textarea  name="about" placeholder="enter something yourself" rows="6" class="form-control" ></textarea>
          </div>
          <div class="form-group mb-3 form-check">
            <input name="aggrement" type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Accept terms and conditions</label>
  </div>
          <div class="containor text-center">
             <button class="btn bg-primary text-white">
                  Submit
             </button>
             <button class="btn bg-warning text-white">
             Reset
             </button>
          </div>
      </form>   
</div>
</div>
 </div>
 
 </section>
 </body>
</html>
